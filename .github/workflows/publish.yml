name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      file:
        description: 'The file to publish'
        required: true
        default: 'AdriAPI-*.jar'

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        name: Checkout sources

      - uses: actions/setup-java@v4
        name: Set up JDK 17
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: gradle/actions/setup-gradle@v4
        name: Setup Gradle

      - name: Fetch release asset
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'Adrigamer2950/AdriAPI'
          file: ${{ inputs.file }}

      - run: "echo $(ls)"